<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="images/png" href="../src/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Weather react application" />
    <link rel="apple-touch-icon" href="../src/images/logo.png" />

    <link rel="manifest" href="./manifeast.json" />

    <title>Weather</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then((reg) => console.log("Service worker registered ", reg.scope))
            .catch((err) => console.log("Registration failed ", err));
        });
      }
    </script>
  </body>
</html>
